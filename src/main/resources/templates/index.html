<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/a507666c04.js"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Student<span class="text-primary">Management</span>
        </h2>
        <table class="table table-striped mt-5">
            <thead>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Section</th>
                <th>Mother Name</th>
                <th>Father Name</th>
                <th>Contact Number</th>
                <th>Mail ID</th>
                <th>Address</th>
                <th>View/Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="student-list">
                <tr th:each="student : ${students}">
                    <td th:text="${student.getRollNumber()}">
                    <td th:text="${student.getName()}">
                    <td th:text="${student.getGrade()}">
                    <td th:text="${student.getSection()}">
                    <td th:text="${student.getMotherName()}">
                    <td th:text="${student.getFatherName()}">
                    <td th:text="${student.getContactNumber()}">
                    <td th:text="${student.getMailId()}">
                    <td th:text="${student.getAddress()}">
                    <td><button>View/Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" id="addStudent">Add Student</button>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
